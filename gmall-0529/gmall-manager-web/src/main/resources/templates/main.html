<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <script type="text/javascript" src="/easyui/clickedit.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">

    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <link rel="stylesheet" type="text/css"  href="/webuploader/webuploader.css">
</head>
<body  class="easyui-layout">
    <div data-options="region:'north',title:'顶部'" style="height:100px;"></div>
    <div data-options="region:'south',title:'South Title'" style="height:100px;"></div>
    <div data-options="region:'west',title:'菜单'" style="width:200px;">
        <div id="aa" class="easyui-accordion" style="width:100%;height:100%;">
            <div title="基本信息">
                <ul>
                    <li><a href="#" onclick="addtab('平台属性管理','attr/listPage.html')">平台属性管理</a></li>
                </ul>
            </div>
            <div title="商品信息">
                <ul>
                    <li><a href="#" onclick="addtab('商品信息管理','spu/listPage.html')">商品SPU管理</a></li>

                </ul>

            </div>
            <div title="广告管理">

            </div>
        </div>
    </div>
    <div  data-options="region:'center'"
         style="padding:5px;background:#eee;">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>
    </div>
    <script type="text/javascript">
        //1、点击每个链接显示自己的选项卡（点击链接以js的方式给指定位置显示一个选项卡）

        function addtab(title,url) {
            //如果当前标签卡已经存在，就选中即可
            if($("#tt").tabs('exists',title)){
                //已经存在 选中之前的按钮
                $("#tt").tabs('select',title);

            }else{
                $("#tt").tabs('add',{
                    title:title,
                    href:url,
                    closable:true
                });
            };
            //easyui掉某个组件的方法的语法格式
            //$("选中组件").组件('方法名',{传参数})

        }


    </script>

</body>

</html>
